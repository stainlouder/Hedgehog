<div id="mainpopup" class="popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
			<div class="popup__title">получить бесплатную консультацию</div>
			<form action="#" class="popup__form form__popup">
				<div class="form__body">
					<div class="form__row">
						<div class="form__city">
							<select name="city" class="form__select">
								<option value="">Ежинск</option>
								<option value="1">Ежинск</option>
								<option value="2">Зайцево</option>
								<option value="3">Кротовск</option>
								<option value="4">Лисичевск</option>
								<option value="5">Волканск</option>
								<option value="6">Медведево</option>
							</select>
						</div>
						<div class="form__input">
							<input autocomplete="off" type="text" name="name" placeholder="Ваше имя" class="input _req">
						</div>
						<div class="form__input">
							<input autocomplete="off" type="tel" placeholder="Телефон" class="input _req">
						</div>
					</div>
					<div class="form__checkboxses">
						<div class="checkbox">
							<input type="checkbox" checked class="checkbox__input" id="checkbox_1">
							<label for="checkbox_1" class="checkbox__text">Хочу приобрести ёжика</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" class="checkbox__input" id="checkbox_2">
							<label for="checkbox_2" class="checkbox__text">Хочу узнать подробности об уходе</label>
						</div>
						<div class="checkbox">
							<input type="checkbox" class="checkbox__input" id="checkbox_3">
							<label for="checkbox_3" class="checkbox__text">Хочу узнать подробности о покупке</label>
						</div>
					</div>
				</div>
			</form>
			<div class="popup__footer">
				<button type="submit" class="popup__btn"><span>Отправить</span></button>
				<p class="popup__info">Нажимая кнопку <span>отправить</span> вы соглашаетесь с условиями обработки данных</p>
			</div>
		</div>
	</div>
</div>
